<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sideBar">
        <div id="top">
            <img src="/images/logo.svg" alt="" id="logo">
            <img src="/images/menu.svg" alt="" id="menu" class="icon">
        </div>
        <div id="sections">
            <div class="section">
                <img src="/images/search.svg" alt="" class="icon">
                <p>Buscar</p>
            </div>
            <div class="section">
                <img src="/images/grid.svg" alt="" class="icon">
                <p>Dashboard</p>
            </div>
            <div class="section">
                <img src="/images/pet.svg" alt="" class="icon">
                <p>Pets</p>
            </div>
            <div class="section">
                <img src="/images/user.svg" alt="" class="icon">
                <p>Clientes</p>
            </div>
            <div class="section">
                <img src="/images/vet.svg" alt="" class="icon">
                <p>Vets</p>
            </div>
            <div class="section">
                <img src="/images/settings.svg" alt="" class="icon">
                <p>Ajustes</p>
            </div>
        </div>
        <div id="down">
            <img src="/images/avatar.png" alt="" id="avatar">
            <div>
                <p><strong>Eleonor Pena</strong></p>
                <p>Veterin√°ria</p>
            </div>
            <img src="/images/log-out.svg" alt="" id="exit" class="icon">
        </div>
    </div>
    <main>
        <h1>Dashboard</h1>
    </main>

    <script src="index.js"></script>
</body>
</html>
